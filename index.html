<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link id="theme" rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="column-left">
            <h1>Odin</h1>
        </div>
        <div class="column-right">
            <div class="top">
                <p>This is not a real online service! You know you need something like this in your
                    life to help you realize your deepest dreams.<br>
                    Sign up <i>now</i> and get started.<br><br>You <em>know</em> you want to.</p>
                </p>
            </div>
            <div class="form">
                <p>Let's do this!'</p>
                <form>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="First Name">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name">
                </form>
            </div>
            <div class="bottom">
                <p>Already have an account?<u>Log in</u>
                </p>
            </div>
        </div>

    </div>
</body>

</html>
